<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera {
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210px;
    height: 180px;
    border: 1px solid orange;
    z-index: -1;
    transform: perspective(20px) rotateX(-1deg);
  }
  
  .cafetera-lid {
    position: absolute;
    top: -40px;
    left: -1px;
    width: 210px;
    height: 40px;
    border: 1px solid orange;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    
  }
  
  .cafetera-bottom {
    position: absolute;
    bottom: 180px;
    left: 28px;
    height: 50px;
    width: 194px;
    height: 45px;
    border: 1px solid orange;
    z-index: 2;
    
  }
  
  .bustello {
    width: 200px;
    height: 200px;
    border: 5px solid yellow;
  }
  
  .left-can {
    position: absolute;
  }
  
  .right-can {
    position: absolute;
  }
  
  .cup {
    position: absolute;
    border: 1px solid black;
    width: 88px;
    height: 92px;
  }
  
  .bottom-cup {
    position: absolute;
    bottom: 50px;
    left: 500px;
  }
  
  .top-cup {
    position: absolute;
    top: 260px;
    left: 500px;
  }
  
  .triangle {
    width: 50%;
    height: 90%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(19%, 1%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star {
    background-color: white;
    width: 45%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)
  }
  
  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 90%;
    height: 90%;
    position: absolute;
    top: 0px;
    left: 10%;
    z-index: -1;
/*     border: 1px solid black; */
  }
</style>

<div class="frame">
  <div class="cafetera">
    <div class="cafetera-lid"></div>
  </div>
  <div class="cafetera-bottom"></div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
  </div>
  <div class="cup bottom-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
    <div class="strips"></div>
</div>
